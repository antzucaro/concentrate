<html>
    <head>
        <title>Concentrate!</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
        <link href='http://fonts.googleapis.com/css?family=Bangers:400' rel='stylesheet' type='text/css'>

        <style>
        body {
            background: #680001;
            color: rgb(206, 87, 0);
            font-family: 'Open Sans Condensed', sans-serif;
            margin-top: 20px;
        }

        p {
            clear: left;
            color: rgb(206, 87, 0);
            font-family: 'Open Sans Condensed', sans-serif;
        }

        h1, h2, h3, h4 {
            color: rgb(206, 87, 0);
            font-family: 'Bangers', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 90px;
            letter-spacing: 3px;
            margin-bottom: 35px;
            text-shadow: 2px 2px 1px rgb(41, 35, 23);
        }

        .player-button-row {
            margin-bottom: 40px;
        }

        .rain-play-button { background: url('img/rain.png'); }
        .rain-play-button.active { background: url('img/rain-active.png'); }

        .thunderstorm-play-button { background: url('img/thunderstorm.png'); }
        .thunderstorm-play-button.active { background: url('img/thunderstorm-active.png'); }

        .forest-play-button { background: url('img/tree.png'); }
        .forest-play-button.active { background: url('img/tree-active.png'); }

        .birds-play-button { background: url('img/bird.png'); }
        .birds-play-button.active { background: url('img/bird-active.png'); }

        .fire-play-button { background: url('img/fire.png'); }
        .fire-play-button.active { background: url('img/fire-active.png'); }

        .ocean-play-button { background: url('img/waves.png'); }
        .ocean-play-button.active { background: url('img/waves-active.png'); }

        .owls-play-button { background: url('img/owl.png'); }
        .owls-play-button.active { background: url('img/owl-active.png'); }

        .frogs-play-button { background: url('img/frog.png'); }
        .frogs-play-button.active { background: url('img/frog-active.png'); }

        .crickets-play-button { background: url('img/cricket.png'); }
        .crickets-play-button.active { background: url('img/cricket-active.png'); }

        .play-container {
            margin: 0 auto;
            width: 170px;
        }

        .play-button {
            float: left;
            height: 150px;
            margin: 0 auto;
            width: 150px;
        }

        .volume-bar {
            float: right;
            font-size: 5px;
            margin-left: 10px;
            margin-top: 25px;
        }

        .ui-slider-vertical .ui-slider-handle {
            left: -1em;
        }

        .ui-slider .ui-slider-handle {
            height: 2.2em;
            width: 2.2em;
        }

        </style>

        <!-- Scripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="js/foundation.min.js"></script>
    </head>
<body>
    <div class="row">
        <div class="small-12 columns">
            <h1 class="title">CONCENTRATE!</h1>
        </div>
    </div>

    <div class="row player-button-row">
        <div class="small-4 columns">
            <div id="thunderstorm" class="play-container">
                <div class="thunderstorm-play-button play-button"></div>

                <audio style="display:none" controls loop>
                    <source src="audio/thunderstorm.ogg" type="audio/ogg">
                    <source src="audio/thunderstorm.mp3" type="audio/mpeg">
                    <p>Your browser does not support the audio element.</p>
                </audio>

                <div class="volume-bar" style="display:none;"></div>
            </div>
        </div>

        <div class="small-4 columns">
            <div id="rain" class="play-container">
                <div class="rain-play-button play-button">
                </div>

                <audio class="player-audio" style="display:none" controls loop>
                    <source src="audio/rain.ogg" type="audio/ogg">
                    <source src="audio/rain.mp3" type="audio/mpeg">
                    <p>Your browser does not support the audio element.</p>
                </audio>

                <div class="volume-bar" style="display:none;"></div>
            </div>
        </div>

        <div class="small-4 columns">
            <div id="forest" class="play-container">
                <div class="forest-play-button play-button">
                </div>

                <audio class="player-audio" style="display:none" controls loop>
                    <source src="audio/forest.ogg" type="audio/ogg">
                    <source src="audio/forest.mp3" type="audio/mpeg">
                    <p>Your browser does not support the audio element.</p>
                </audio>

                <div class="volume-bar" style="display:none;"></div>
            </div>
        </div>
    </div>

    <div class="row player-button-row">
        <div class="small-4 columns">
            <div id="birds" class="play-container">
                <div class="birds-play-button play-button">
                </div>

                <audio class="player-audio" style="display:none" controls loop>
                    <source src="audio/birds.ogg" type="audio/ogg">
                    <source src="audio/birds.mp3" type="audio/mpeg">
                    <p>Your browser does not support the audio element.</p>
                </audio>

                <div class="volume-bar" style="display:none;"></div>
            </div>
        </div>

        <div class="small-4 columns">
            <div id="fire" class="play-container">
                <div class="fire-play-button play-button">
                </div>

                <audio class="player-audio" style="display:none" controls loop>
                    <source src="audio/fire.ogg" type="audio/ogg">
                    <source src="audio/fire.mp3" type="audio/mpeg">
                    <p>Your browser does not support the audio element.</p>
                </audio>

                <div class="volume-bar" style="display:none;"></div>
            </div>
        </div>

        <div class="small-4 columns">
            <div id="ocean" class="play-container">
                <div class="ocean-play-button play-button">
                </div>

                <audio class="player-audio" style="display:none" controls loop>
                    <source src="audio/beach.ogg" type="audio/ogg">
                    <source src="audio/beach.mp3" type="audio/mpeg">
                    <p>Your browser does not support the audio element.</p>
                </audio>

                <div class="volume-bar" style="display:none;"></div>
            </div>
        </div>

    </div>

    <div class="row player-button-row">
        <div class="small-4 columns">
            <div id="owls" class="play-container">
                <div class="owls-play-button play-button">
                </div>

                <audio class="player-audio" style="display:none" controls loop>
                    <source src="audio/owls.ogg" type="audio/ogg">
                    <source src="audio/owls.mp3" type="audio/mpeg">
                    <p>Your browser does not support the audio element.</p>
                </audio>

                <div class="volume-bar" style="display:none;"></div>
            </div>
        </div>

        <div class="small-4 columns">
            <div id="frogs" class="play-container">
                <div class="frogs-play-button play-button">
                </div>

                <audio class="player-audio" style="display:none" controls loop>
                    <source src="audio/frogs.ogg" type="audio/ogg">
                    <source src="audio/frogs.mp3" type="audio/mpeg">
                    <p>Your browser does not support the audio element.</p>
                </audio>

                <div class="volume-bar" style="display:none;"></div>
            </div>
        </div>

        <div class="small-4 columns">
            <div id="crickets" class="play-container">
                <div class="crickets-play-button play-button">
                </div>

                <audio class="player-audio" style="display:none" controls loop>
                    <source src="audio/crickets.ogg" type="audio/ogg">
                    <source src="audio/crickets.mp3" type="audio/mpeg">
                    <p>Your browser does not support the audio element.</p>
                </audio>

                <div class="volume-bar" style="display:none;"></div>
            </div>
        </div>

    </div>

    <script>
    var blocks = [
        "thunderstorm", "rain",  "forest",
        "birds",        "fire",  "ocean",
        "owls",         "frogs", "crickets"
    ];

    blocks.forEach(function(b){
        var block = $("#" + b);
        var image = block.find(".play-button");
        var player = block.find("audio");
        var volume = block.find(".volume-bar");

        // set initial volume to 75
       player[0].volume = .75;

        // click the images to start the audio
        image.click(setPlayHandler(player[0], image, volume[0]));

        // use a slider widget
        volume.slider({
            orientation: "vertical",
            value: 75,
            slide: function(e, ui) {
                player[0].volume = ui.value/100;
            }
        });
    })

    // play/pause when you click the images
    function setPlayHandler(p, i, v) {
        return function() { 
            if (p.paused) {
                p.play();
                v.style.display = "";
                i.addClass("active");
            } else {
                p.pause();
                v.style.display = "none";
                i.removeClass("active");
            }
        }
    };

    </script>
</body>
</html>
